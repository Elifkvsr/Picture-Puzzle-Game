<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resimli Puzzle Oyun</title>

    <link rel="stylesheet" href="style.css">

    <link rel="website icon" type="png" href="https://cdn-icons-png.flaticon.com/512/8193/8193239.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Ruge+Boogie&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Math the Puzzle within 30 seconds</h1>
        <div class="btn-result">
            <p id="result">Click the "Start" Button to start</p>
            <br>
            <button id="btnStr">Start</button>
        </div>
        <span id="time"></span>
    </header>
    <div class="container">
        <div class="piece-images">
            <div class="img-container"> <img src="./images/Slice 4.png" alt="image-piece"></div>
            <div class="img-container"> <img src="./images/Slice 5.png" alt="image-piece"></div>
            <div class="img-container"> <img src="./images/Slice 6.png" alt="image-piece"></div>
            <div class="img-container"> <img src="./images/Slice 8.png" alt="image-piece"></div>
            <div class="img-container"> <img src="./images/Slice 2.png" alt="image-piece"></div>
            <div class="img-container"> <img src="./images/Slice 7.png" alt="image-piece"></div>
            <div class="img-container"> <img src="./images/Slice 3.png" alt="image-piece"></div>
            <div class="img-container"> <img src="./images/Slice 10.png" alt="image-piece"></div>
            <div class="img-container"> <img src="./images/Slice 9.png" alt="image-piece"></div>
        </div>
        <div class="demo-img">
            <img src="./images/png.jpg" alt="main-image">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
